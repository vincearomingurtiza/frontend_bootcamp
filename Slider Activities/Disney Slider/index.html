<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney Slider</title>
    <link rel="stylesheet" href="./assets/css/custom/style.css">
    <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./assets/js/custom/script.js"></script>
</head>
<body>
    <div class="container">
        <nav>
            <div id="navigation_container">
                <button id="disney_btn"><a href="#disney"></a></button>
                <button id="beauty_and_the_beast_btn"><a href="#beauty_and_the_beast"></a></button>
                <button id="aladdin_btn"><a href="#aladdin"></a></button>
                <button id="lion_king_btn"><a href="#lion_king"></a></button>
            </div>
        </nav>
        <section id="disney">
            <h1>Disney Movies Timeline</h1>
            <!-- <button>Click me!</button> -->
        </section>
        <section id="beauty_and_the_beast">
            <img src="./assets/image/beauty_and_the_beast.PNG" alt="Movie Image">
            <h3>1991</h3>
            <p>Beauty and the Beast</p>
        </section>
        <section id="aladdin">
            <img src="./assets/image/aladdin.PNG" alt="Movie Image">
            <h3>1992</h3>
            <p>Aladdin</p>
        </section>
        <section id="lion_king">
            <img src="./assets/image/the_lion_king.png" alt="Movie Image">
            <h3>1994</h3>
            <p>The Lion King</p>
        </section>
    </div>
</body>
</html>
