<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input V2</title>
    <link rel="stylesheet" href="./assets/css/custom/V2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.cdnfonts.com/css/helvetica-neue-9" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/raleway-5" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header>
            <a href="index.html">V1</a>
            <a href="v2.html">V2</a>
        </header>

        <section id="manami">
            <h2>Manami</h2>
            <div class="container">
                <div class="input_block">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input_block">
                    <input type="text" required>
                    <label>Website</label>
                </div>
                <div class="input_block">
                    <input type="text" required>
                    <label>Invitation Code</label>
                </div>
            </div>
        </section>

        <section id="chisato">
            <h2>Chisato</h2>
            <div class="container">
                <div class="input_block">
                    <input type="text" required>
                    <label>First Name</label>
                    <span>First Name</span>
                </div>
                <div class="input_block">
                    <input type="text" required>
                    <label>Middle Name</label>
                    <span>Middle Name</span>
                </div>
                <div class="input_block">
                    <input type="text" required>
                    <label>Last Name</label>
                    <span class="hidden_label">Last Name</span>
                </div>
            </div>
        </section>

        <section id="yoshiko">
            <h2>Yoshiko</h2>
            <div class="container">
                <div class="input_block">
                    <input type="text" required>
                    <label>Bird's Color</label>
                    <span>BIRD'S COLOR</span>
                </div>
                <div class="input_block">
                    <input type="text" required>
                    <label>Wing Span</label>
                    <span>WING SPAN</span>
                </div>
                <div class="input_block">
                    <input type="text" required>
                    <label>Beak Length</label>
                    <span>BEAK LENGTH</span>
                </div>
            </div>
        </section>

        <section id="ruri">
            <h2>Ruri</h2>
            <div class="container">
                <div class="input_block">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input_block">
                    <input type="text" required>
                    <label>Website</label>
                </div>
                <div class="input_block">
                    <input type="text" required>
                    <label>Invitation Code</label>
                </div>
            </div>
        </section>

        <section id="fumi">
            <h2>Fumi</h2>
            <div class="container">
                <div class="input_block">
                    <input id="fumi_coursename" type="text" required>
                    <label for="fumi_coursename">Course Name</label>
                    <span>Course Name</span>
                    <i class="fa fa-university icon visible_icon" aria-hidden="true"></i>
                    <i class="fa fa-university icon hidden_icon" aria-hidden="true"></i>
                </div>
                <div class="input_block">
                    <input id="fumi_degree visible_icon" type="text" required>
                    <label for="fumi_degree">Degree</label>
                    <span>Degree</span>
                    <i class="fa fa-graduation-cap icon visible_icon" aria-hidden="true"></i>
                    <i class="fa fa-graduation-cap icon hidden_icon" aria-hidden="true"></i>
                </div>
                <div class="input_block">
                    <input id="fumi_workplace" type="text" required>
                    <label for="fumi_workplace">Work Place</label>
                    <span>Work Place</span>
                    <i class="fa fa-suitcase icon visible_icon" aria-hidden="true"></i>
                    <i class="fa fa-suitcase icon hidden_icon" id="icon" aria-hidden="true"></i>
                </div>
            </div>
        </section>

        <section id="nariko">
            <h2>Nariko</h2>
            <div class="container">
                <div class="input_block">
                    <input type="text" required>
                    <label>First Name</label>
                </div>
                <div class="input_block">
                    <input type="text" required>
                    <label>Middle Name</label>
                </div>
                <div class="input_block">
                    <input type="text" required>
                    <label>Last Name</label>
                </div>
            </div>
        </section>

        <footer></footer>
    </div>
</body>
</html>
